<div class="chart-wrapper">
  <div class="chart-box">
    <canvas id="schedule" baseChart
    (chartClick)="chartClicked($event)"
    (chartHover)="chartHovered($event)"></canvas>
    <button (click)="timeFrame('week')">Week</button>
    <button (click)="timeFrame('month')">Month</button>
    <button (click)="timeFrame('year')">Year</button>
  </div>
</div>
