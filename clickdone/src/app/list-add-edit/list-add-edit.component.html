<h2 class="title">Sch端ler/innen</h2>
<div class="flex flex-jc-sb flex-ai-c" id="container">
  <div class="subtitle-wrapper flex flex-ai-e">
    <h4 class="subtitle">Neuen Sch端ler hinzuf端gen</h4>
  </div>
  <div class="button-wrapper flex flex-ai-e">
    <div class="color-button"><i class="fa-solid fa-check"></i>Speichern</div>
  </div>
</div>

<form class="form-wrapper">
  <div class="form-field">
    <mat-form-field appearance="outline">
      <mat-label>Adress</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Schule</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Geschlecht</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Datum der Bewerbung</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Datum der R端ckmeldung</mat-label>
      <input matInput matNativeControl="date">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Betreuer/in</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Startdatum</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Enddatum</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>-</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Bewerbungsstatus</mat-label>
      <mat-select required>
        <mat-option value="option">Fehlenden Unterlagen</mat-option>
        <mat-option value="option">Zusage</mat-option>
        <mat-option value="option">Absage</mat-option>
        <mat-option value="option">Im Bewerbungsprozess</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="checkbox-wrapper flex flex-ai-c">
      <mat-checkbox>Motivationsschreiben</mat-checkbox>
      <mat-checkbox>Lebenslauf</mat-checkbox>
      <mat-checkbox>Zeugnis</mat-checkbox>
    </div>
    <mat-form-field id="forText" appearance="outline" floatLabel="always">
      <mat-label>Notiz</mat-label>
      <textarea matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="10"></textarea>
    </mat-form-field>
    <mat-form-field id="forText" appearance="outline" floatLabel="always">
      <mat-label>Bewertung</mat-label>
      <textarea matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="10"></textarea>
    </mat-form-field>
  </div>
  
</form>
