<div class="chart-wrapper">
  <div class="gantt-chart"> <!-- chartBox -->
    <canvas id="schedule" baseChart
    (click)="scheduleClick($event)">{{ barChart }}</canvas>
    <br>
    <div class="button-wrapper">
      <button class="time-button" (click)="timeFrame('week')">Week</button>
      <button class="time-button" (click)="timeFrame('month')">Month</button>
      <button class="time-button" (click)="timeFrame('year')">Year</button>
    </div>
  </div>
  <div class="doughnut-chart">
    <canvas id="state" baseChart
    (click)="stateClick($event)">{{ barChart }}</canvas>
    <div class="input-wrapper" [ngSwitch]="button">
      <div *ngSwitchCase="'default'">
        <input type="number" id="value1" [(ngModel)]="editCountProcess">
        <input type="number" id="value2" [(ngModel)]="editCountFree">
        <button id="updateChart">Update</button>
      </div>
      <div *ngSwitchCase="'edit'">
        <button id="updateChart">Update</button>
      </div>
    </div>
  </div>
</div>
