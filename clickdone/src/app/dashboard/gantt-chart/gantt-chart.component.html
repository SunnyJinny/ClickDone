<div class="chart-wrapper">
  <div class="chart-box">
    <canvas id="schedule" baseChart
    (chartClick)="chartClicked($event)"
    (chartHover)="chartHovered($event)"></canvas>
    <br>
    <div class="button-wrapper">
      <button class="small-button" (click)="timeFrame('week')">Week</button>
      <button class="small-button" (click)="timeFrame('month')">Month</button>
      <button class="small-button" (click)="timeFrame('year')">Year</button>
    </div>
  </div>
</div>
