<div class="chart-wrapper">
  <div class="chart-box">
    <canvas id="schedule" baseChart
    (click)="clickHandler($event)">{{ chart }}</canvas>
    <br>
    <div class="button-wrapper">
      <button class="time-button" (click)="timeFrame('week')">Week</button>
      <button class="time-button" (click)="timeFrame('month')">Month</button>
      <button class="time-button" (click)="timeFrame('year')">Year</button>
    </div>
  </div>
</div>
